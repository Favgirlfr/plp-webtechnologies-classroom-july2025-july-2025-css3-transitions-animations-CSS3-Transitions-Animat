<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏃‍♀️ Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🏋️ Fitness Tracker</h1>
    <p>Track your workouts, calories, and watch your progress animate!</p>
  </header>

  <!-- CSS Animations -->
  <section id="css-animations">
    <h2>🎨 Workout Progress</h2>
    <button id="startWorkoutBtn">Start Workout</button>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </section>

  <!-- JavaScript Functions -->
  <section id="js-functions">
    <h2>📚 Workout Calculations</h2>
    <button id="calcCaloriesBtn">Calculate Calories Burned</button>
    <p id="caloriesOutput"></p>
  </section>

  <!-- Combined CSS & JS Animations -->
  <section id="combined-effects">
    <h2>🎬 Animated Runner</h2>
    <div id="runner" class="runner"></div>
    <button id="runBtn">Run! 🏃‍♀️</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
